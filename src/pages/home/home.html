<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <pre>{{postList}}</pre>
    <ion-item *ngFor="let item of event">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h3>{{item.title}}</h3>
      <p>{{item.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
